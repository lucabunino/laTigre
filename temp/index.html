    <script>
        function positionImages() {
            const svg = document.getElementsByTagName('svg')[0]; // Zugriff auf das SVG
            const paths = svg.querySelectorAll('path'); // Alle Pfade im SVG abrufen
            const numOfPhotos = 300;

            const svgRect = svg.getBoundingClientRect();
            const viewBox = svg.viewBox.baseVal;
            const scaleX = svgRect.width / viewBox.width;
            const scaleY = svgRect.height / viewBox.height;

            let photoIndex = 0;
            for (let path of paths) {
                const pathLength = path.getTotalLength();

                for (let i = 0; i < numOfPhotos; i++) {
                    const position = (pathLength / (numOfPhotos - 1)) * i;
                    const point = path.getPointAtLength(position);

                    if (photoIndex < numOfPhotos) {
                        const foto = document.getElementById(`foto${photoIndex + 1}`);

                        const x = point.x * scaleX + svgRect.left;
                        const y = point.y * scaleY + svgRect.top;

                        foto.style.left = `${x}px`;
                        foto.style.top = `${y}px`;

                        // Verzögerung hinzufügen
                        setTimeout(() => {
                            foto.style.opacity = 1; // Bild einblenden
                        }, i * 10); // Verzögerung von 10ms für jedes Bild

                        photoIndex++;
                    }
                }
            }
        }

        window.onload = positionImages;
        window.onresize = positionImages;
    </script>

<script>
    function isMobileOrTablet() {
        return window.matchMedia('(max-width: 1024px)').matches;
    }

    function startImageRotation() {
        let currentIndex = 0;
        const images = document.querySelectorAll('.mobile-images .foto-m');
        
        if (images.length > 0) {
            function changeImage() {
                images.forEach(image => image.classList.remove('active'));
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }

            images[currentIndex].classList.add('active');
            return setInterval(changeImage, 500);
        }
        return null;
    }

    let interval = null;

    function handleResize() {
        const images = document.querySelectorAll('.mobile-images .foto-m');
        
        if (isMobileOrTablet()) {
            if (!interval) {
                interval = startImageRotation();
            }
        } else {
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
            images.forEach(image => image.classList.remove('active'));
        }
    }

    window.addEventListener('resize', handleResize);
    handleResize();
</script>
